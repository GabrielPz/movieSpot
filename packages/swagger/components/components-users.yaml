components:
  schemas:
    User:
      required:
        - name
        - cpf
        - phone
        - email
        - password
        - role
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        name:
          type: string
        cpf:
          type: string
        phone:
          type: string
        rentedMovies:
          type: array
          items:
            $ref: '#/components/schemas/Movie'
        wishListMovies:
          type: array
          items:
            $ref: '#/components/schemas/Movie'
        created-at:
          type: string
          format: date-time
        updated-at:
          type: string
          format: date-time
        role:
          $ref: './components-access-type.yaml#/components/schemas/PlatformRoleTypeEnum'

    CreateUserDTO:
      required:
        - email
        - password
        - role
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        name:
          type: string
        photo-url:
          type: string
        role:
          $ref: './components-access-type.yaml#/components/schemas/PlatformRoleTypeEnum'
          
    UpdateUserDTO:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        name:
          type: string
        photo-url:
          type: string
        role:
          $ref: './components-access-type.yaml#/components/schemas/PlatformRoleTypeEnum'