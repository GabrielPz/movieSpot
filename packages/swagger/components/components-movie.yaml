components:
  schemas:
    Movie:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        subTitle:
          type: string
        description:
          type: string
        duration:
          type: number
        releaseDate:
          type: string
          format: date-time
        minimumAge:
          type: number
          nullable: true
        rentPrice:
          type: number
        category:
          type: array
          items:
            type: string
        trailerUrl:
          type: string
        imageUrl:
          type: string
        additionalInfo:
          type: object
          properties:
            director:
              type: string
            actors:
              type: array
              items:
                type: string
            producers:
              type: string
            studio:
              type: string
            contentClassification:
              type: string
            subtitles:
              type: string
            audioLanguages:
              type: string
            rating:
              type: number
              nullable: true
            timesRented:
              type: number